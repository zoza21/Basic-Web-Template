<!doctype html>
<html lang="en">
    <!--All images sourced from Vecteezy.com with Pro Account-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="https://use.typekit.net/hfd5zbv.css" media="all">
    <title>Assign 5 Contact</title>
</head>

<body>
    <div class="outer" id="outer">
    <header>
        <picture>
           <source srcset="images/logo_small.jpeg" media="(max-width: 600px)">
           <a href="index.html"><img src="images/logo.jpeg" alt="company logo" id="logo"></a>
        </picture>  
    </header>

    <nav>
        <ul>
            <li><a href="kids-resources.html">Feelings</a></li>
            <li><a href="kids-resources.html">Kid's Resources</a></li>
            <li><a href="parents-resources.html">Parent's Resources</a></li>
            <li><a href="contact.html">Contact</a></li>
            
        </ul>
    </nav>

    <main id="contactmain">
        <h1>Contact Us</h1>
        <section id="contactcolumn">
            <picture>
                <source srcset="images/kids_running_small.jpeg" media="(max-width: 600px)">
                    <img src="images/kids_running.jpeg" alt="children playing together"  id="contactimage">
               </picture>
        </section>      

        <section id="rightcolumn">
            
            
        </section>
                <section class="webform">
                    <form>
                        <fieldset>
                            <legend>Contact Us</legend>
                            <section class="fields">
                                <label for="fname">First Name:</label>
                                <input name="fname" id="fname" type="text" autocomplete="off">
                            </section>

                            <section class="fields">
                                <label for="lname">Last Name:</label>
                                <input name="lname" id="lname" type="text" autocomplete="off">
                            </section>

                            <section class="fields">
                                <label for="email">Email Address:</label>
                                <input name="email" id="email" type="text" autocomplete="off">
                            </section>

                            <section class="fields">
                                <label for="phone">Phone Number:</label>
                                <input name="phone" id="phone" type="text" autocomplete="off">
                            </section>

                            <section class="fields">
                                <label for="comment">Comment</label>
                                <textarea id="comment" name="comment"></textarea>
                            </section>

                            <section class="fields">
                                <input type="submit" value="Submit">
                            </section>

                        </fieldset>
                    </form>
                </section>
            
    </main>
    <footer id="contactfooter">

        <ul id="info">
            <li>About</li>
            <li>FAQs</li>
            <li>Contact</li>
               
        </ul>
    
        <ul id="policies">
            <li>Terms & Conditions</li>
            <li>Privacy Policy</li>
        </ul>
        </footer>

</div>
</body>
</html>
